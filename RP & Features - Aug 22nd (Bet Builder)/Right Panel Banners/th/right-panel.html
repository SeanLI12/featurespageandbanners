<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Right Panel</title>
    <link rel="stylesheet" href="../_css/style.css" />
  </head>
  <body>
    <div class="brand-header"></div>
    <div class="navigation-header"></div>
    <div class="page-content">
      <div class="main-panel"></div>
      <div class="right-panel">
        <!-- Panel 1 -->
        <div class="panel">
          <div>
            <div class="panel-body blue-gradient">
              <div class="first-row">
                <div class="panel-body-image">
                  <img src="../_banners/cashout.png" alt="Auto Cash Out" />
                </div>
                <div class="panel-body-content">
                  <div
                    class="panel-header-text"
                    id="right_banner_1_title"
                  ></div>
                  <div class="panel-body-text">
                    <div id="right_banner_1_content"></div>
                    <a
                      href="#"
                      class="learn-more"
                      id="right_banner_1_learn_more"
                    ></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Panel 2 -->
        <div class="panel">
          <div>
            <div class="panel-body green-gradient">
              <div class="first-row">
                <div class="panel-body-image">
                  <img src="../_banners/match-parlay.png" alt="Match Parlay" />
                </div>
                <div class="panel-body-content">
                  <div
                    class="panel-header-text"
                    id="right_banner_2_title"
                  ></div>
                  <div class="panel-body-text">
                    <div id="right_banner_2_content"></div>
                    <a
                      href="#"
                      class="learn-more"
                      id="right_banner_2_learn_more"
                    ></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Panel 3 -->
        <div class="panel">
          <div>
            <div class="panel-body yellow-gradient">
              <div class="first-row">
                <div class="panel-body-image">
                  <img
                    src="../_banners/new-hdp-ou-view.png"
                    alt=" New HDP & O/U View"
                  />
                </div>
                <div class="panel-body-content">
                  <div
                    class="panel-header-text"
                    id="right_banner_3_title"
                  ></div>
                  <div class="panel-body-text">
                    <div id="right_banner_3_content"></div>
                    <a
                      href="#"
                      class="learn-more"
                      id="right_banner_3_learn_more"
                    ></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Panel 4 -->
        <div class="panel">
          <div>
            <div class="panel-body red-gradient">
              <div class="first-row">
                <div class="panel-body-image">
                  <img src="../_banners/live-tv.png" alt="Live TV" />
                </div>
                <div class="panel-body-content">
                  <div
                    class="panel-header-text"
                    id="right_banner_4_title"
                  ></div>
                  <div class="panel-body-text">
                    <div id="right_banner_4_content"></div>
                    <a
                      href="#"
                      class="learn-more"
                      id="right_banner_4_learn_more"
                    ></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- End of Panels -->
      </div>
    </div>
    <script src="../_js/script.js"></script>
    <script src="../_js/trans.js"></script>
  </body>
</html>
