<!DOCTYPE html>
<html lang="hi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css?vs=5c6cdfff070" />
    <script src="../../js/script.js?vs=5c6cdfff070"></script>
    <title>Features Page</title>
  </head>
  <body>
    <div class="features-page">
      <div class="features-content">
        <!-- VALUE AND VARIETY FEATURE -->
        <div class="announcement-feature">
          <header
            class="feature-header"
            id="value_and_variety_feature_header"
          ></header>
          <div class="feature-image">
            <img
              src="../banners/value-and-variety.png"
              alt="Value and Variety"
            />
          </div>
          <div
            class="feature-content"
            id="value_and_variety_feature_content"
          ></div>
        </div>

        <!-- CASH OUT FEATURE -->
        <div class="announcement-feature">
          <header class="feature-header" id="cash_out_feature_header"></header>
          <div class="feature-image">
            <img src="../banners/cashout.png" alt="CASHOUT" />
          </div>
          <div class="feature-content" id="cash_out_feature_content"></div>
        </div>

        <!-- BET BUILDER FEATURE -->
        <div class="announcement-feature">
          <header
            class="feature-header"
            id="bet_builder_feature_header"
          ></header>
          <div class="feature-image">
            <img src="../banners/betbuilder.png" alt="BET BUILDER" />
          </div>
          <div class="feature-content" id="bet_builder_feature_content"></div>
        </div>

        <!-- MATCH PARLAY FEATURE -->
        <div class="announcement-feature">
          <header
            class="feature-header"
            id="match_parlay_feature_header"
          ></header>
          <div class="feature-image">
            <img src="../banners/match-parlay.png" alt="MATCH PARLAY" />
          </div>
          <div class="feature-content" id="match_parlay_feature_content"></div>
        </div>

        <!-- MY EVENTS, COMPETITIONS, SPORTS FEATURE -->
        <div class="announcement-feature">
          <header class="feature-header" id="my_feature_header"></header>
          <div class="feature-content" id="my_events_feature_content"></div>
          <div class="feature-image">
            <img src="../banners/my-events.png" alt="My Events" />
          </div>
          <div
            class="feature-content"
            id="my_competitions_feature_content"
          ></div>
          <div class="feature-image">
            <img src="../banners/mycompetitions.png" alt="My Competitions" />
          </div>
          <div class="feature-content" id="my_sports_feature_content"></div>
          <div class="feature-image">
            <img src="../banners/favorite-sports.png" alt="My Sports" />
          </div>
        </div>

        <!-- ANNOUNCEMENT FEATURE #4 -->

        <div class="announcement-feature">
          <header
            class="feature-header"
            id="parlay_quick_bet_feature_header"
          ></header>
          <div class="feature-image">
            <img src="../banners/parlay-quickbet.png" alt="Parlay Quick Bet" />
          </div>
          <div
            class="feature-content"
            id="parlay_quick_bet_feature_content"
          ></div>
        </div>

       

        <!-- ANNOUNCEMENT FEATURE #6 -->
        <div class="announcement-feature">
          <header class="feature-header" id="live_tv_feature_header"></header>
          <div class="feature-image">
            <img src="../banners/live-tv.png" alt="Live TV" />
          </div>
          <div class="feature-content" id="live_tv_feature_content"></div>
        </div>

        <!-- ANNOUNCEMENT FEATURE #7 -->
        <div class="announcement-feature">
          <header
            class="feature-header"
            id="live_matchtracker_feature_header"
          ></header>
          <div class="feature-image">
            <img
              src="../banners/live-matchtracker.png"
              alt="Live Matchtracker"
            />
          </div>
          <div
            class="feature-content"
            id="live_matchtracker_feature_content"
          ></div>
        </div>

        <!-- END OF FEATURES -->
      </div>
    </div>
    <script src="../../js/trans.js?vs=5c6cdfff070"></script>
  </body>
</html>
