<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css?vs=5c6cdfff070" />
    <title>Announcement Page</title>
  </head>
  <body>
    <div class="announcement-full">
      <div class="announcement-page">
        <div id="announcement-overlay" class="announcement-overlay"></div>
        <div id="announcement-container" class="announcement-container">
          <div id="announcement">
            <header class="announcement-header" id="shadow-header">
              <!-- New Sportsbook -->
              <h3 class="truncate" id="new_sportsbook"></h3>
              <button id="close-button" class="close-button">
                <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                  <g fill="none" fill-rule="evenodd" fill-opacity=".24">
                    <path d="M-8-8h32v32H-8z" />
                    <path
                      d="M15.183.41l.516.604a.5.5 0 01-.03.68L9.276 8l6.393 6.306a.5.5 0 01.03.68l-.516.606a.5.5 0 01-.731.031L8 9.26l-6.452 6.363a.5.5 0 01-.731-.031L.3 14.986a.5.5 0 01.03-.68l6.392-6.307L.331 1.695a.5.5 0 01-.03-.68L.817.408a.5.5 0 01.731-.031L8 6.74 14.452.378a.5.5 0 01.731.031z"
                      fill="#000"
                      fill-rule="nonzero"
                    />
                  </g>
                </svg>
              </button>
            </header>
            <div class="announcement-body" id="scroll-body">
              <!-- INTRODUCTORY TEXT -->
              <div class="introductory-text" id="introductory_text"></div>

              <!-- ANNOUNCEMENT FEATURE #1 -->
              <div class="announcement-feature">
                <header class="feature-header" id="feature_1_header"></header>
                <div class="feature-image">
                  <img src="../banners/betbuilder.jpg" alt="Bet Builder" />
                </div>
                <div class="feature-content" id="feature_1_content"></div>
              </div>

              <!-- ANNOUNCEMENT FEATURE #2 -->
              <div class="announcement-feature">
                <header class="feature-header" id="feature_2_header"></header>
                <div class="feature-image">
                  <img src="../banners/cashout.png" alt="Cash Out" />
                </div>
                <div class="feature-content" id="feature_2_content"></div>
              </div>

              <!-- ANNOUNCEMENT FEATURE #3 -->
              <div class="announcement-feature">
                <header class="feature-header" id="feature_3_header"></header>
                <div class="feature-image">
                  <img src="../banners/price-boost.jpg" alt="Price Boosts" />
                </div>
                <div class="feature-content" id="feature_3_content"></div>
              </div>

              <!-- ANNOUNCEMENT FEATURE #4 -->
              <div class="announcement-feature">
                <header class="feature-header" id="feature_4_header"></header>
                <div class="feature-content" id="feature_4_content"></div>
                <div class="feature-image">
                  <img src="../banners/my-events.jpg" alt="My Events" />
                </div>
                <div class="feature-content" id="feature_4_content_2"></div>
                <div class="feature-image">
                  <img
                    src="../banners/mycompetitions.jpg"
                    alt="My Competitions"
                  />
                </div>
                <div class="feature-content" id="feature_4_content_3"></div>
                <div class="feature-image">
                  <img src="../banners/favorite-sports.jpg" alt="My Sports" />
                </div>
              </div>

              <!-- ANNOUNCEMENT FEATURE #5 -->
              <div class="announcement-feature">
                <header class="feature-header" id="feature_5_header"></header>
                <div class="feature-image">
                  <img src="../banners/more-markets.jpg" alt="More Markets" />
                </div>
                <div class="feature-content" id="feature_5_content"></div>
              </div>

              <!-- ANNOUNCEMENT FEATURE #6 -->
              <div class="announcement-feature">
                <header class="feature-header" id="feature_6_header"></header>
                <div class="feature-image">
                  <img
                    src="../banners/remember-stake.jpg?vs=5c6cdfff070"
                    alt="Remember My Stake"
                  />
                </div>
                <div class="feature-content" id="feature_6_content"></div>
              </div>

              <!-- ANNOUNCEMENT FEATURE #7 -->
              <div class="announcement-feature">
                <header class="feature-header" id="feature_7_header"></header>
                <div class="feature-image">
                  <img
                    src="../banners/multiple-price-accumulator.jpg"
                    alt="Multiple Accumulator Price"
                  />
                </div>
                <div class="feature-content" id="feature_7_content"></div>
              </div>

              <!-- ANNOUNCEMENT FEATURE #8 -->
              <div class="announcement-feature">
                <header class="feature-header" id="feature_8_header"></header>
                <div class="feature-image">
                  <img
                    src="../banners/parlay-quickbet.jpg"
                    alt="Parlay Quick Bet"
                  />
                </div>
                <div class="feature-content" id="feature_8_content"></div>
              </div>

              <!-- LEARN MORE -->
              <div class="learn-more">
                <a id="learn-more-link" href="#" rel="noopener noreferrer"></a>
              </div>
              <div class="announcement-footer"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../js/script.js?vs=5c6cdfff070" charset="utf-8"></script>
    <script src="../../js/trans.js?vs=5c6cdfff070"></script>
  </body>
</html>
